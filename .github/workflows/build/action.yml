name: 'Build SWC'
description: 'Build SWC'
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'corretto'
        cache: maven
    - name: Build with Maven
      shell: bash
      run: mvn -B package --file pom.xml
