name: 'Build SWC'
description: 'Build SWC'
inputs:
  mvn_goal:
    description: the goal that maven needs to run
    required: true
  pom_version:
    description: the version for the generated artifact
    required: false
    default: ''
  maven_username:
    description: the username for artifactory
    required: false
    default: ''
  maven_userpwd:
    description: the password for artifactory
    required: false
    default: ''
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'corretto'
        cache: maven
        server-id: sagebionetworks
        server-username: ${{ inputs.maven_username }}
        server-password: ${{ inputs.maven_userpwd }}

    - name: Version pom.xml
      shell: bash
      run: |
        if  [ "${{ inputs.pom_version }}" != "" ]; then
          mvn versions:set -DnewVersion=${{ inputs.pom_version }}
        fi
    - name: Build with Maven
      shell: bash
      run: mvn -B ${{ inputs.mvn_goal }} --file pom.xml
