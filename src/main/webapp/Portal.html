<html dir="ltr" lang="en-US">
	<head>
		<title>Synapse | Sage Bionetworks</title>
		<meta name="description" content="Synapse is a platform for supporting scientific collaborations centered around shared biomedical data sets.  Our goal is to make biomedical research more transparent, more reproducible, and more accessible to a broader audience of scientists.  Synapse serves as the host site for a variety of scientific collaborations, individual research projects, and DREAM challenges." />
		<meta name='author' content='Sage Bionetworks, info@sagebase.org' />
		<meta name="google-site-verification" content="KIO5H8Bg3i0oAEAzTEMK5qIlYJLbd2zogLs_-im4rI0" />
		<meta name="msvalidate.01" content="E37AC1589F823723B64275D4BC890B1A" />

		<!-- 
		Adding the following meta tag should tell the crawler to try to crawl the ugly version of *this* URL.
		-->
		<meta name="fragment" content="!" />
		<meta http-equiv="x-dns-prefetch-control" content="off" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

		<!-- meta to instruct browser not to cache portal.html -->
		<!-- http://stackoverflow.com/questions/1341089/using-meta-tags-to-turn-off-caching-in-all-browsers -->
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />

		<link rel="icon" href="favicon.png?v=4" />
		<link href="/opensearch.xml" rel="search" title="Synapse" type="application/opensearchdescription+xml" />
		<link rel="manifest" href="manifest.json" />
		<!-- Google Analytics -->
		<script>
			window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
			ga('create', 'UA-29804340-1', 'auto');
			ga('send', 'pageview');
		</script>
		
		<script>
			// determine cdn endpoint (staging or prod, do not use a cdn for local or dev builds)
			var cdnEndpoint = "//cdn-" + location.hostname + "/";
			var synapseOrgRegex = /(www|staging|tst)\.synapse\.org$/;
			if (!synapseOrgRegex.test(location.hostname)) {
				cdnEndpoint = "";
			}
			window.cdnEndpoint = cdnEndpoint;

			function loadJs(src, async) {
				// these are dynamically added, so they do not block rendering while being downloaded
				let scriptElement = document.createElement('script');
				scriptElement.src = src;
				scriptElement.async = async;
				document.head.appendChild(scriptElement);
			};
			function loadCss(src){
				if (document.createStyleSheet) document.createStyleSheet(src);
				else {
					var linkElement = document.createElement('link');
					linkElement.href = src;
					linkElement.rel = 'stylesheet';
					linkElement.type = 'text/css';
					document.head.appendChild(linkElement);
				}
			}

			loadCss(cdnEndpoint + "loadinglogo.css");
			
			[
				cdnEndpoint + 'js/compiled-closure-lib.js',
				cdnEndpoint + 'Portal/Portal.nocache.js'
			].forEach(function(src) {
				loadJs(src, false);
			});
			
			window.setTimeout(() => {
				[
					'//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js',
					'//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js',
					cdnEndpoint + 'js/jquery.tablesorter.min.js',
					cdnEndpoint + 'js/jquery.tablesorter.scinot.js',
					'//cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.11.1/js/jsplumb.min.js',
					cdnEndpoint + 'js/init-nchart.js',
					cdnEndpoint + 'js/xss.min.js'
				].forEach(function(src) {
					loadJs(src, false);
				});});

			window.setTimeout(() => {
				[
					cdnEndpoint + 'js/markdown-it.min.js',
					cdnEndpoint + 'js/markdown-it-plugins-18.min.js',
					cdnEndpoint + 'js/linkify.min.js',
					cdnEndpoint + 'js/linkify-string.min.js',
					'//unpkg.com/react@16/umd/react.production.min.js',
					'//unpkg.com/react-dom@16/umd/react-dom.production.min.js',
					'//unpkg.com/react-transition-group@2.6.0/dist/react-transition-group.min.js',
					'//unpkg.com/prop-types@15.6.2/prop-types.min.js',
					'//unpkg.com/react-measure@2.2.2/dist/index.umd.js',
					'//unpkg.com/react-tooltip@3.9.2/standalone/react-tooltip.min.js',
					'//cdn.plot.ly/plotly-1.44.0.min.js',
					'//unpkg.com/react-plotly.js@2.2.0/dist/create-plotly-component.min.js',
					'//unpkg.com/react-jsonschema-form/dist/react-jsonschema-form.js',
					'//unpkg.com/synapse-react-client@1.12.22/dist/umd/synapse-react-client.production.min.js'
				].forEach(function(src) {
					loadJs(src, false);
				});});
			
			// load async js resources (order does not matter)
			window.setTimeout(() => {
				[
					cdnEndpoint + 'js/moment.min.js',
					cdnEndpoint + 'js/highlight.pack.js',
					'//cdnjs.cloudflare.com/ajax/libs/pica/5.1.0/pica.min.js',
					'//www.google-analytics.com/analytics.js',
					'//cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.js',
					'//kh896k90gyvg.statuspage.io/embed/script.js',
					'//cdn.pendo.io/agent/static/f155f8f7-30b9-4cc3-671a-70f99f803504/pendo.js',
					'//cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js',
					cdnEndpoint + 'js/polyfill-2.js',
					cdnEndpoint + 'js/details-shim.min.js'
				].forEach(function(src) {
					loadJs(src, true);
				});});

			window.setTimeout(() => {
				[
					'//fonts.googleapis.com/css?family=Lato',
					cdnEndpoint + 'swc.css',
					cdnEndpoint + 'css/bootstrap-custom-theme.min.css?v=1',
					cdnEndpoint + 'icons/font/synapseicons.css?v=1',
					'//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css',
					'//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css',
					cdnEndpoint + 'js/diff/diffview.css',
					cdnEndpoint + 'css/details-shim.min.css',
					'//cdnjs.cloudflare.com/ajax/libs/croppie/2.6.4/croppie.min.css',
					'//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css',
					'//unpkg.com/synapse-react-client@1.12.22/dist/umd/synapse-react-client.production.styles.css',
					cdnEndpoint + 'css/katex-0.10.1.min.css',
				].forEach(function(src) {
					loadCss(src);
				});});
		</script>
	</head>
	<body id="body">
		<div>
			<!-- GWT history support -->
			<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position: absolute; width: 0; height: 0; border: 0"></iframe>
			<div id="dropzone" class="dropzone" style="display: none;">
				<h2 class="center" style="color:white; padding-top: 180px">
					<span class="fa fa-cloud-upload"></span>
					Drop files to upload
				</h2>
			</div>
			<noscript>
				<div
					style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
					Your web browser must have JavaScript enabled in order for this
					application to display correctly.<br /> If you are an automated web
					crawler from a search engine, follow this <a
						href="https://synapse.prod.sagebase.org/Portal.html#!Home:0">AJAX
						application crawl link</a>
				</div>
			</noscript>
			<!-- This is the GWT-generated body -->
			<div id="alertWrapper">
				<div id="alertContainer"></div>
			</div>
			<div id="initialLoadingUI" style="padding-top: 180px">
				<div class="spinner" style="width:80px; height:80px; background-size:80px 80px;display: block;margin:auto;"> </div>
				<h4 style="color: #1e7098; margin-top: 10px; font-family: Sans-serif; text-align:center">Loading&hellip;</h4>
			</div>
			<div id="headerPanel" class="zeroOpacity"></div>
			<div id="rootPanel" class="zeroOpacity"></div>
			<div id="footerPanel"></div>
		</div>
		<div class="clear"></div>
	</body>
</html>
