		<script>
			// determine cdn endpoint (staging, prod, or dev)
			var cdnEndpoint = "//cdn-" + location.hostname + "/";
			var localhostRegex = /^(127[.]{1}0[.]{1}0[.]{1}1)$|^(localhost)$/;
			if (localhostRegex.test(location.hostname)) {
				cdnEndpoint = "";
			}
			window.cdnEndpoint = cdnEndpoint;
			
			var link = document.createElement( "link" );
			link.href = cdnEndpoint + "loading.css";
			link.type = "text/css";
			link.rel = "stylesheet";
			document.head.appendChild(link);

			var script = document.createElement('script');
			script.onload = function () {
				head.load("//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js");
				head.load("//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js");
				head.load(cdnEndpoint + "js/spark-md5.min.js");
				head.load(cdnEndpoint + "js/swfobject/swfobject.js");
				head.load(cdnEndpoint + "js/jquery.tablesorter.min.js");
				head.load(cdnEndpoint + "js/jquery.tablesorter.scinot.js");
				head.load(cdnEndpoint + "js/highlight.pack.js");
				head.load(cdnEndpoint + "js/jsPlumb/jquery.jsPlumb-1.6.2-min.js");
				head.load(cdnEndpoint + "js/init-nchart.js");
				head.load(cdnEndpoint + "js/moment_min.js");
				head.load("//cdn.jsdelivr.net/markdown-it/6.0.0/markdown-it.min.js");
				head.load(cdnEndpoint + "js/markdown-it-plugins-11.min.js");
				head.load(cdnEndpoint + "js/polyfill.js");
				head.load(cdnEndpoint + "js/xss.min.js");
				head.load(cdnEndpoint + "js/pica.min.js");
				head.load("//www.google-analytics.com/analytics.js");
				head.load("//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/base/jquery-ui.css");
				head.load("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css");
				head.load("//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css");
				head.load(cdnEndpoint + "js/heap-init.js");
			};
			script.src = cdnEndpoint + "js/head.load.min.js";
			document.head.appendChild(script);
			
			script = document.createElement('script');
			script.src = cdnEndpoint + "js/compiled-closure-lib.js";
			document.head.appendChild(script);
			 
			script = document.createElement('script');
			script.src = cdnEndpoint + "Portal/Portal.nocache.js";
			document.head.appendChild(script);
			
	   	</script>

			</noscript>
            
            <div style="display:none;">
              <form id="login_form" method="post" target='hiddeniframe'>

                <input id="synapse_signin_btn" name="signInBtn" type="submit" />
                <iframe name='hiddeniframe'></iframe>
              </form>
            </div>
