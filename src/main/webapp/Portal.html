		<script>
			// determine cdn endpoint (staging or prod, do not use a cdn for local or dev builds)
			var cdnEndpoint = "//cdn-" + location.hostname + "/";
			var synapseOrgRegex = /(www|staging|tst)\.synapse\.org$/;
			if (!synapseOrgRegex.test(location.hostname)) {
				cdnEndpoint = "";
			}
			window.cdnEndpoint = cdnEndpoint;

			function loadJs(src) {
				// these are dynamically added, so they do not block rendering while being downloaded
				let scriptElement = document.createElement('script');
				scriptElement.src = src;
				scriptElement.async = false; // in order
				document.head.appendChild(scriptElement);
			};
			function loadCss(src){
				if (document.createStyleSheet) document.createStyleSheet(src);
				else {
					var linkElement = document.createElement('link');
					linkElement.href = src;
					linkElement.rel = 'stylesheet';
					linkElement.type = 'text/css';
					document.head.appendChild(linkElement);
				}
			}

			loadCss(cdnEndpoint + "loadinglogo.css");
			loadJs(cdnEndpoint + "js/compiled-closure-lib.js");
			loadJs(cdnEndpoint + "Portal/Portal.nocache.js");

			var script = document.createElement('script');
			script.onload = function () {
				head.load(cdnEndpoint + "swc.css");
				head.load(cdnEndpoint + "css/bootstrap-custom-theme.min.css?v=1");
				head.load("//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js");
				head.load("//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js");
				head.load("https://cdn.pendo.io/agent/static/f155f8f7-30b9-4cc3-671a-70f99f803504/pendo.js");
				head.load(cdnEndpoint + "js/moment.min.js");
				head.load("//cdnjs.cloudflare.com/ajax/libs/jsPlumb/2.1.8/jsPlumb.min.js");
				head.load(cdnEndpoint + "js/jquery.tablesorter.min.js");
				head.load(cdnEndpoint + "js/jquery.tablesorter.scinot.js");
				head.load(cdnEndpoint + "icons/font/synapseicons.css?v=1");
				head.load("//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css");
				head.load(cdnEndpoint + "js/highlight.pack.js");
				head.load(cdnEndpoint + "js/init-nchart.js");
				head.load(cdnEndpoint + "js/markdown-it.min.js");
				head.load(cdnEndpoint + "js/markdown-it-plugins-17.min.js");
				head.load(cdnEndpoint + "js/polyfill-2.js");
				head.load(cdnEndpoint + "js/details-shim.min.js");
				head.load(cdnEndpoint + "js/xss.min.js");
				head.load("//cdnjs.cloudflare.com/ajax/libs/pica/4.1.1/pica.min.js");
				head.load("//www.google-analytics.com/analytics.js");
				head.load("//unpkg.com/react@16/umd/react.production.min.js");
				head.load("//unpkg.com/react-dom@16/umd/react-dom.production.min.js");
				head.load("https://unpkg.com/react-transition-group@2.6.0/dist/react-transition-group.min.js");
				head.load("https://unpkg.com/prop-types@15.6.2/prop-types.min.js");
				head.load("https://unpkg.com/react-measure@2.2.2/dist/index.umd.js");
				head.load("https://unpkg.com/react-tooltip@3.9.2/standalone/react-tooltip.min.js");
				head.load("https://cdn.plot.ly/plotly-1.44.0.min.js");
				head.load("https://unpkg.com/react-plotly.js@2.2.0/dist/create-plotly-component.min.js");
				head.load("https://unpkg.com/react-jsonschema-form/dist/react-jsonschema-form.js");
				head.load("https://unpkg.com/synapse-react-client@1.12.22/dist/umd/synapse-react-client.production.min.js");
				head.load("//cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.js");
				head.load("//cdnjs.cloudflare.com/ajax/libs/spark-md5/3.0.0/spark-md5.min.js");
				head.load(cdnEndpoint + "js/diff/diffview.css");
				head.load(cdnEndpoint + "css/details-shim.min.css");
				head.load("//cdnjs.cloudflare.com/ajax/libs/croppie/2.6.2/croppie.min.css");
				head.load("//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css");
				head.load("//ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css");
				head.load(cdnEndpoint + "js/linkify.min.js");
				head.load(cdnEndpoint + "js/linkify-string.min.js");
				head.load("https://unpkg.com/synapse-react-client@1.12.22/dist/umd/synapse-react-client.production.styles.css");
				head.load(cdnEndpoint + "css/katex-0.10.1.min.css");
				head.load("//kh896k90gyvg.statuspage.io/embed/script.js");
			};
			script.src = cdnEndpoint + "js/head.load.min.js";
			document.head.appendChild(script);
		</script>

	<body id="body">
		<div>
