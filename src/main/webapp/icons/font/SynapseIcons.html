<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SynapseIcons</title>
    <style>

        body {
            font-family: sans-serif;
            margin: 0;
            padding: 10px 20px;
            text-align: center;
        }

        .preview {
            width: 100px;
            display: inline-block;
            margin: 10px;
        }

        .preview .inner {
            display: inline-block;
            width: 100%;
            text-align: center;
            background: #f5f5f5;
            -webkit-border-radius: 3px 3px 0 0;
            -moz-border-radius: 3px 3px 0 0;
            border-radius: 3px 3px 0 0;
        }

        .preview .inner i {
            line-height: 85px;
            font-size: 40px;
            color: #333;
        }

        .label {
            display: inline-block;
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
            font-size: 10px;
            font-family: Monaco, monospace;
            color: #666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            background: #ddd;
            -webkit-border-radius: 0 0 3px 3px;
            -moz-border-radius: 0 0 3px 3px;
            border-radius: 0 0 3px 3px;
            color: #666;
        }

        @font-face {
    font-family: "SynapseIcons";
    src: url("./SynapseIcons.eot?fccf84490733ad331acbdc1b694f5ce3?#iefix") format("embedded-opentype"),
url("./SynapseIcons.woff2?fccf84490733ad331acbdc1b694f5ce3") format("woff2"),
url("./SynapseIcons.woff?fccf84490733ad331acbdc1b694f5ce3") format("woff"),
url("./SynapseIcons.ttf?fccf84490733ad331acbdc1b694f5ce3") format("truetype"),
url("./SynapseIcons.svg?fccf84490733ad331acbdc1b694f5ce3#SynapseIcons") format("svg");
}

i {
    line-height: 1;
}

i[class^="syn-"]:before, i[class*=" syn-"]:before {
    font-family: SynapseIcons !important;
    font-style: normal;
    font-weight: normal !important;
    font-variant: normal;
    text-transform: none;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

.syn-check-circle:before {
    content: "\f101";
}
.syn-check:before {
    content: "\f102";
}
.syn-chevron-down:before {
    content: "\f103";
}
.syn-chevron-up:before {
    content: "\f104";
}
.syn-close:before {
    content: "\f105";
}
.syn-crash-helmet:before {
    content: "\f106";
}
.syn-database:before {
    content: "\f107";
}
.syn-download:before {

}
.syn-ellipsis-v:before {

}
.syn-file:before {

}
.syn-folder-plus:before {

}
.syn-info-circle:before {

}
.syn-loading:before {

}
.syn-lock-open:before {

}
.syn-logo:before {

.syn-minus-circle:before {

.syn-question-circle:before {

.syn-star-o:before {

.syn-timer:before {

.syn-trash-o:before {

}
.syn-warning:before {
    content: "\f118";
}


    </style>
